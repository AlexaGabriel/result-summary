<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body class="h-screen flex justify-center justify-items-center content-center items-center font-Hanken ">
  <main
    class=" max-md:max-w-96 rounded-3xl h-80 flex max-md:flex-col max-md:h-full max-md:rounded-none bg-white items-center shadow-xl">
    <article
      class="z-10 relative w-60 max-md:w-64 max-md:h-60 h-80 bg-gradient-to-b from-bluep to-bluepr flex justify-center gap-2 items-center content-center flex-col rounded-3xl  max-md:rounded-t-none max-md:rounded-b-3xl">
      <p class="text-white opacity-55">Your Result</p>
      <section
        class="w-28 max-md:w-24 h-28 max-md:h-24 bg-gradient-to-b from-violetb to-persinab rounded-full flex flex-col justify-center items-center">
        <h2 class="text-center text-4xl font-extrabold text-white leading-none">76</h2>
        <p class="text-center text-sm text-white opacity-55 m-0 p-0">of 100</p>
      </section>
      <h2 class="font-bold text-white">Great</h2>
      <p class="text-center font-medium text-sm w-44 text-white opacity-55">You scored higher than 65% of the people who
        have taken these tests.</p>
    </article>
    <article class="z-0 px-7 relative h-80 flex flex-col justify-center gap-3 rounded-r-3xl">
      <h2 class="font-bold">Summary</h2>
      <section class="bg-lired w-48 py-2 flex justify-center rounded-md">
        <img class="inline" src="../assets/images/icon-reaction.svg" alt="">
        <h3 class="inline text-sm font-semibold mr-14 ml-1 text-liredp">Reaction</h3>
        <p class="text-sm font-semibold">80/100</p>
      </section>
      <section class="bg-oryel w-48 py-2 flex justify-center rounded-md">
        <img class="inline" src="../assets/images/icon-memory.svg" alt="">
        <h3 class="inline text-sm font-semibold mr-14 ml-1 text-oryelp">Memory</h3>
        <p class="text-sm font-semibold">92/100</p>
      </section>
      <section class="bg-grteal w-48 py-2 flex justify-center rounded-md">
        <img class="inline" src="../assets/images/icon-verbal.svg" alt="">
        <h3 class="inline text-sm font-semibold mr-14 ml-1 text-grtealp">Verbal</h3>
        <p class="text-sm font-semibold">61/100</p>
      </section>
      <section class="bg-cobablue w-48 py-2 flex justify-center rounded-md">
        <img class="inline" src="../assets/images/icon-visual.svg" alt="">
        <h3 class="inline text-sm font-semibold mr-14 ml-1 text-cobabluep">Visual</h3>
        <p class="text-sm font-semibold">72/100</p>
      </section>
      <button
        class="bg-dark hover:bg-gradient-to-b from-bluep  to-bluepr rounded-3xl py-1.5 text-white mt-2">Continue</button>
    </article>
  </main>
</body>

</html>
