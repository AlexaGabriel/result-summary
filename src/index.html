<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body class="h-screen flex justify-center justify-items-center content-center items-center font-Hanken">
  <main class="max-w h-96 flex items-center  ">
    <article
      class=" w-56 h-72 bg-gradient-to-b from-bluep to-bluepr flex justify-center gap-2 items-center content-center flex-col rounded-3xl">
      <p class="text-white opacity-55">Your Result</p>
      <section
        class="w-28 h-28 bg-gradient-to-b from-violetb to-persinab rounded-full flex flex-col justify-center items-center">
        <h2 class="text-center text-4xl font-extrabold text-white leading-none">76</h2>
        <p class="text-center text-sm text-white opacity-55 m-0 p-0">of 100</p>
      </section>
      <h2 class="font-bold text-white">Great</h2>
      <p class="text-center font-medium text-sm w-44 text-white opacity-55">You scored higher than 65% of the people
        who have taken
        these tests.</p>
    </article>

    <article class=" h-72 shadow-xl flex flex-col gap-3 rounded-r-3xl">
      <h2>Summary</h2>
      <section class="bg-lired px-12 py-2 flex">
        <img class="inline" src="../assets/images/icon-reaction.svg" alt="">
        <h3 class="inline">Reaction</h3>
        <p>80/100</p>
      </section>
      <section class="bg-oryel px-10 py-2 flex">
        <img class="inline" src="../assets/images/icon-memory.svg" alt="">
        <h3 class="inline">Memory</h3>
        <p class="inline">92/100</p>
      </section>
      <section class="bg-grteal px-10 py-2 flex">
        <img class="inline" src="../assets/images/icon-verbal.svg" alt="">
        <h3 class="inline">Verbal</h3>
        <p class="inline">61/100</p>
      </section>
      <section class="bg-cobablue px-10 py-2 flex">
        <img class="inline" src="../assets/images/icon-visual.svg" alt="">
        <h3 class="inline">Visual</h3>
        <p class="inline">72/100</p>
      </section>
      <button>Continue</button>
    </article>
  </main>


</body>

</html>
