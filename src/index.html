<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body class="h-screen flex justify-center justify-items-center content-center items-center">
  <main class="w-96 h-96 flex items-center  ">
    <article
      class=" w-56 h-72 bg-gradient-to-b from-bluep to-bluepr flex justify-center gap-5 items-center content-center flex-col rounded-3xl">
      <p>Your Result</p>
      <section class="w-20 h-20 bg-gradient-to-b from-violetb to-persinab rounded-full">
        <h2 class="text-center">76</h2>
        <p class="text-center">of 100</p>
      </section>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </article>

    <article>
      <h3>Summary</h3>
      <section class="bg-lired">
        <img src="../assets/images/icon-reaction.svg" alt="">
        Reaction
        80 / 100

      </section>
      <section class="bg-oryel">
        <img src="../assets/images/icon-memory.svg" alt="">
        Memory
        92 / 100
      </section>
      <section class="bg-grteal">
        <img src="../assets/images/icon-verbal.svg" alt="">
        Verbal
        61 / 100
      </section>
      <section class="bg-cobablue">
        <img src="../assets/images/icon-visual.svg" alt="">
        Visual
        72 / 100
      </section>
      Continue
    </article>
  </main>


</body>

</html>
